server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from user-auth-service container
  - job_name: user-auth-service
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with name containing 'user-auth-service'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)-user-auth-service-(.*)'
        action: keep
      # Set job label (required by Loki)
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_job'
        replacement: 'user-auth-service'
      # Set service_name label
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_service_name'
        replacement: 'user-auth-service'
      # Set environment label
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_environment'
        replacement: 'dev'
      # Set container_name label
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_container_name'
    pipeline_stages:
      # Set static labels first
      - static_labels:
          job: user-auth-service
          service_name: user-auth-service
          environment: dev
      # Parse JSON logs
      - json:
          expressions:
            level: level
            trace_id: trace_id
            message: message
            user_id: user_id
            operation: operation
            error_type: error_type
            email: email
      # Extract level label from JSON if it exists
      - labels:
          level:
      # Add timestamp from log entry
      - timestamp:
          source: time
          format: RFC3339Nano

  # Scrape logs from api-gateway container
  - job_name: api-gateway
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with name containing 'api-gateway'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)-api-gateway-(.*)'
        action: keep
      # Set job label (required by Loki)
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_job'
        replacement: 'api-gateway'
      # Set service_name label
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_service_name'
        replacement: 'api-gateway'
      # Set environment label
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_environment'
        replacement: 'dev'
      # Set container_name label
      - source_labels: ['__meta_docker_container_name']
        target_label: '__tmp_container_name'
    pipeline_stages:
      # Set static labels first
      - static_labels:
          job: api-gateway
          service_name: api-gateway
          environment: dev
      # Parse JSON logs (Rust tracing format)
      - json:
          expressions:
            level: level
            trace_id: trace_id
            message: message
            target: target
      # Extract level label from JSON if it exists
      - labels:
          level:
      # Add timestamp from log entry if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano
