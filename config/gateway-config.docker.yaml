server:
  host: "0.0.0.0"
  port: 8080

services:
  user-auth-service:
    name: "user-auth-service"
    endpoint: "http://user-auth-service:50051"
    timeout_ms: 5000
    connection_pool_size: 10
    auto_discover: true
    tls_enabled: false

  tenant-service:
    name: "tenant-service"
    endpoint: "http://tenant-service:50052"
    timeout_ms: 10000  # Longer timeout for provisioning operations
    connection_pool_size: 10
    auto_discover: true
    tls_enabled: false

discovery:
  enabled: true
  refresh_interval_seconds: 300

# Optional: Override specific routes when convention doesn't fit
route_overrides:
  - grpc_method: "user.UserService/Login"
    http_path: "/api/auth/login"
    http_method: "POST"
    service: "user-auth-service"
  
  - grpc_method: "user.UserService/Register"
    http_path: "/api/auth/register"
    http_method: "POST"
    service: "user-auth-service"
  
  - grpc_method: "user.UserService/RefreshToken"
    http_path: "/api/auth/refresh"
    http_method: "POST"
    service: "user-auth-service"
  
  - grpc_method: "user.UserService/ValidateToken"
    http_path: "/api/auth/validate"
    http_method: "POST"
    service: "user-auth-service"
  
  - grpc_method: "user.UserService/Logout"
    http_path: "/api/auth/logout"
    http_method: "POST"
    service: "user-auth-service"

  # Tenant service overrides (for methods that don't follow standard naming conventions)
  - grpc_method: "tenant.TenantService/GetProvisioningStatus"
    http_path: "/api/provisioning/:id"
    http_method: "GET"
    service: "tenant-service"

  - grpc_method: "tenant.TenantService/GetStorageQuota"
    http_path: "/api/tenants/:tenant_id/storage"
    http_method: "GET"
    service: "tenant-service"

  - grpc_method: "tenant.TenantService/UpdateStorageUsage"
    http_path: "/api/tenants/:tenant_id/storage"
    http_method: "PUT"
    service: "tenant-service"

  - grpc_method: "tenant.TenantService/CreateTenantAdmin"
    http_path: "/api/tenants/:tenant_id/admins"
    http_method: "POST"
    service: "tenant-service"

  - grpc_method: "tenant.TenantService/GetTenantAdmin"
    http_path: "/api/tenants/:tenant_id/admins/:admin_id"
    http_method: "GET"
    service: "tenant-service"

auth:
  service_endpoint: "http://user-auth-service:50051"
  timeout_ms: 3000
  public_routes:
    - path: "/api/auth/login"
      method: "POST"
    - path: "/api/auth/register"
      method: "POST"

rate_limit:
  enabled: true
  requests_per_minute: 100
  window_seconds: 60

observability:
  tempo_endpoint: "http://tempo:4317"
  service_name: "api-gateway"
