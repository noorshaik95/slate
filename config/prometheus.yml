global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'api-gateway'
    metrics_path: /metrics
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'

  - job_name: 'user-auth-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['user-auth-service:9090']
        labels:
          service: 'user-auth-service'

  # Epic 9 Services
  - job_name: 'tenant-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['tenant-service:9090']
        labels:
          service: 'tenant-service'

  - job_name: 'email-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['email-service:9090']
        labels:
          service: 'email-service'

  - job_name: 'metrics-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['metrics-service:9090']
        labels:
          service: 'metrics-service'
