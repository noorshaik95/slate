global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'api-gateway'
    metrics_path: /metrics
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
  
  - job_name: 'user-auth-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['user-auth-service:9090']
        labels:
          service: 'user-auth-service'

  - job_name: 'course-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['course-service:9090']
        labels:
          service: 'course-service'
  - job_name: 'assignment-grading-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['assignment-grading-service:9090']
        labels:
          service: 'assignment-grading-service'
  - job_name: 'course-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['course-service:9090']
        labels:
          service: 'course-service'
