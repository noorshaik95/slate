syntax = "proto3";

package user;

option go_package = "slate/services/user-auth-service/api/proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

// User service for CRUD operations and authentication
service UserService {
  // Authentication
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc Logout(LogoutRequest) returns (google.protobuf.Empty);

  // User CRUD
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc GetUser(GetUserRequest) returns (UserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (google.protobuf.Empty);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);

  // Profile Management
  rpc GetProfile(GetProfileRequest) returns (ProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (ProfileResponse);
  rpc ChangePassword(ChangePasswordRequest) returns (google.protobuf.Empty);

  // Role Management (RBAC)
  rpc AssignRole(AssignRoleRequest) returns (google.protobuf.Empty);
  rpc RemoveRole(RemoveRoleRequest) returns (google.protobuf.Empty);
  rpc GetUserRoles(GetUserRolesRequest) returns (GetUserRolesResponse);

  // Permission checks
  rpc CheckPermission(CheckPermissionRequest) returns (CheckPermissionResponse);

  // OAuth/SSO Management
  rpc LinkOAuthProvider(LinkOAuthProviderRequest) returns (google.protobuf.Empty);
  rpc UnlinkOAuthProvider(UnlinkOAuthProviderRequest) returns (google.protobuf.Empty);
  rpc GetOAuthProviders(GetOAuthProvidersRequest) returns (GetOAuthProvidersResponse);
  rpc OAuthCallback(OAuthCallbackRequest) returns (OAuthCallbackResponse);

  // OAuth Authentication Flow
  rpc GetOAuthAuthorizationURL(OAuthAuthRequest) returns (OAuthAuthResponse);
  rpc HandleOAuthCallback(OAuthCallbackRequest) returns (LoginResponse);

  // SAML Authentication Flow
  rpc GetSAMLAuthRequest(SAMLAuthRequest) returns (SAMLAuthResponse);
  rpc HandleSAMLAssertion(SAMLAssertionRequest) returns (LoginResponse);
  rpc GetSAMLMetadata(SAMLMetadataRequest) returns (SAMLMetadataResponse);

  // MFA/2FA Management
  rpc SetupMFA(SetupMFARequest) returns (SetupMFAResponse);
  rpc VerifyMFA(VerifyMFARequest) returns (google.protobuf.Empty);
  rpc DisableMFA(DisableMFARequest) returns (google.protobuf.Empty);
  rpc GetMFAStatus(GetMFAStatusRequest) returns (GetMFAStatusResponse);
  rpc ValidateMFACode(ValidateMFACodeRequest) returns (ValidateMFACodeResponse);

  // User Groups Management
  rpc CreateGroup(CreateGroupRequest) returns (GroupResponse);
  rpc GetGroup(GetGroupRequest) returns (GroupResponse);
  rpc UpdateGroup(UpdateGroupRequest) returns (GroupResponse);
  rpc DeleteGroup(DeleteGroupRequest) returns (google.protobuf.Empty);
  rpc ListGroups(ListGroupsRequest) returns (ListGroupsResponse);
  rpc AddGroupMember(AddGroupMemberRequest) returns (google.protobuf.Empty);
  rpc RemoveGroupMember(RemoveGroupMemberRequest) returns (google.protobuf.Empty);
  rpc GetGroupMembers(GetGroupMembersRequest) returns (GetGroupMembersResponse);
  rpc GetUserGroups(GetUserGroupsRequest) returns (GetUserGroupsResponse);

  // Parent-Child Account Management
  rpc CreateParentChildLink(CreateParentChildLinkRequest) returns (google.protobuf.Empty);
  rpc RemoveParentChildLink(RemoveParentChildLinkRequest) returns (google.protobuf.Empty);
  rpc GetChildAccounts(GetChildAccountsRequest) returns (GetChildAccountsResponse);
  rpc GetParentAccounts(GetParentAccountsRequest) returns (GetParentAccountsResponse);
  rpc UpdateParentChildPermissions(UpdateParentChildPermissionsRequest) returns (google.protobuf.Empty);
}

// Authentication Messages
message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
  int64 expires_in = 4;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
}

message RegisterResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  repeated string roles = 3;
  string error = 4;
}

message LogoutRequest {
  string user_id = 1;
  string token = 2;
}

// User CRUD Messages
message CreateUserRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
  repeated string roles = 6;
}

message GetUserRequest {
  string user_id = 1;
}

message UpdateUserRequest {
  string user_id = 1;
  optional string email = 2;
  optional string first_name = 3;
  optional string last_name = 4;
  optional string phone = 5;
  optional bool is_active = 6;
}

message DeleteUserRequest {
  string user_id = 1;
}

message ListUsersRequest {
  int32 page = 1;
  int32 page_size = 2;
  string search = 3;
  optional string role = 4;
  optional bool is_active = 5;
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message UserResponse {
  User user = 1;
}

// Profile Messages
message GetProfileRequest {
  string user_id = 1;
}

message UpdateProfileRequest {
  string user_id = 1;
  optional string first_name = 2;
  optional string last_name = 3;
  optional string phone = 4;
  optional string avatar_url = 5;
  optional string bio = 6;
  optional string timezone = 7;
}

message ProfileResponse {
  Profile profile = 1;
}

message ChangePasswordRequest {
  string user_id = 1;
  string old_password = 2;
  string new_password = 3;
}

// Role Messages
message AssignRoleRequest {
  string user_id = 1;
  string role = 2;
}

message RemoveRoleRequest {
  string user_id = 1;
  string role = 2;
}

message GetUserRolesRequest {
  string user_id = 1;
}

message GetUserRolesResponse {
  repeated string roles = 1;
}

message CheckPermissionRequest {
  string user_id = 1;
  string permission = 2;
}

message CheckPermissionResponse {
  bool has_permission = 1;
}

// Data Models
message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
  repeated string roles = 6;
  bool is_active = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message Profile {
  string user_id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string phone = 5;
  string avatar_url = 6;
  string bio = 7;
  string timezone = 8;
  repeated string roles = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

// OAuth/SSO Messages
message LinkOAuthProviderRequest {
  string user_id = 1;
  string provider = 2;
  string provider_user_id = 3;
  string access_token = 4;
  string refresh_token = 5;
  google.protobuf.Timestamp token_expiry = 6;
}

message UnlinkOAuthProviderRequest {
  string user_id = 1;
  string provider = 2;
}

message GetOAuthProvidersRequest {
  string user_id = 1;
}

message GetOAuthProvidersResponse {
  repeated OAuthProviderInfo providers = 1;
}

message OAuthProviderInfo {
  string provider = 1;
  string provider_user_id = 2;
  google.protobuf.Timestamp linked_at = 3;
}

message OAuthCallbackRequest {
  string provider = 1;
  string code = 2;
  string state = 3;
}

message OAuthCallbackResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
  bool is_new_user = 4;
}

// OAuth Authentication Flow Messages
message OAuthAuthRequest {
  string provider = 1; // google, microsoft, custom
}

message OAuthAuthResponse {
  string authorization_url = 1; // URL to redirect user for OAuth authorization
  string state = 2; // CSRF protection state parameter
}

// SAML Authentication Flow Messages
message SAMLAuthRequest {
  string organization_id = 1; // Organization identifier for SAML configuration
}

message SAMLAuthResponse {
  string saml_request = 1; // Base64-encoded SAML authentication request
  string sso_url = 2; // Identity Provider SSO URL to redirect user
}

message SAMLAssertionRequest {
  string saml_response = 1; // Base64-encoded SAML assertion from IdP
}

message SAMLMetadataRequest {
  // Empty - no parameters needed for metadata request
}

message SAMLMetadataResponse {
  string metadata_xml = 1; // Service Provider metadata XML
}

// MFA/2FA Messages
message SetupMFARequest {
  string user_id = 1;
  string mfa_type = 2; // totp, sms, email
}

message SetupMFAResponse {
  string secret = 1;
  string qr_code_url = 2;
  repeated string backup_codes = 3;
}

message VerifyMFARequest {
  string user_id = 1;
  string code = 2;
}

message DisableMFARequest {
  string user_id = 1;
  string mfa_type = 2;
  string password = 3; // Require password for security
}

message GetMFAStatusRequest {
  string user_id = 1;
}

message GetMFAStatusResponse {
  repeated MFAStatus mfa_configs = 1;
}

message MFAStatus {
  string mfa_type = 1;
  bool is_enabled = 2;
  google.protobuf.Timestamp last_used_at = 3;
}

message ValidateMFACodeRequest {
  string user_id = 1;
  string code = 2;
  string mfa_type = 3;
}

message ValidateMFACodeResponse {
  bool valid = 1;
}

// User Groups Messages
message CreateGroupRequest {
  string name = 1;
  string description = 2;
  string organization_id = 3;
  string created_by = 4;
}

message GetGroupRequest {
  string group_id = 1;
}

message UpdateGroupRequest {
  string group_id = 1;
  optional string name = 2;
  optional string description = 3;
  optional bool is_active = 4;
}

message DeleteGroupRequest {
  string group_id = 1;
}

message ListGroupsRequest {
  string organization_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListGroupsResponse {
  repeated Group groups = 1;
  int32 total = 2;
}

message AddGroupMemberRequest {
  string group_id = 1;
  string user_id = 2;
  string role = 3; // owner, admin, member
}

message RemoveGroupMemberRequest {
  string group_id = 1;
  string user_id = 2;
}

message GetGroupMembersRequest {
  string group_id = 1;
}

message GetGroupMembersResponse {
  repeated GroupMember members = 1;
}

message GetUserGroupsRequest {
  string user_id = 1;
}

message GetUserGroupsResponse {
  repeated Group groups = 1;
}

message GroupResponse {
  Group group = 1;
}

message Group {
  string id = 1;
  string name = 2;
  string description = 3;
  string organization_id = 4;
  bool is_active = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  string created_by = 8;
}

message GroupMember {
  string group_id = 1;
  string user_id = 2;
  string role = 3;
  google.protobuf.Timestamp joined_at = 4;
  // User details
  string email = 5;
  string first_name = 6;
  string last_name = 7;
}

// Parent-Child Account Messages
message CreateParentChildLinkRequest {
  string parent_user_id = 1;
  string child_user_id = 2;
  string relationship_type = 3; // parent, guardian, administrator
  map<string, string> permissions = 4;
}

message RemoveParentChildLinkRequest {
  string parent_user_id = 1;
  string child_user_id = 2;
}

message GetChildAccountsRequest {
  string parent_user_id = 1;
}

message GetChildAccountsResponse {
  repeated ParentChildRelationship relationships = 1;
}

message GetParentAccountsRequest {
  string child_user_id = 1;
}

message GetParentAccountsResponse {
  repeated ParentChildRelationship relationships = 1;
}

message UpdateParentChildPermissionsRequest {
  string parent_user_id = 1;
  string child_user_id = 2;
  map<string, string> permissions = 3;
}

message ParentChildRelationship {
  User parent_user = 1;
  User child_user = 2;
  string relationship_type = 3;
  map<string, string> permissions = 4;
  google.protobuf.Timestamp created_at = 5;
}
