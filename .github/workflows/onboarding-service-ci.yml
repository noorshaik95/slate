name: Onboarding Service CI

on:
  push:
    branches: [ main, 'claude/**' ]
    paths:
      - 'services/onboarding-service/**'
      - 'proto/onboarding.proto'
      - '.github/workflows/onboarding-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/onboarding-service/**'
      - 'proto/onboarding.proto'

env:
  GO_VERSION: '1.23.0'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint
        working-directory: ./services/onboarding-service
        run: golangci-lint run --timeout 5m

      - name: Check formatting
        working-directory: ./services/onboarding-service
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        working-directory: ./services/onboarding-service
        run: go mod download

      - name: Run unit tests
        working-directory: ./services/onboarding-service
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check test coverage
        working-directory: ./services/onboarding-service
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "Coverage ${coverage}% is below 80% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/onboarding-service/coverage.out
          flags: onboarding-service
          name: onboarding-service-coverage

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: onboarding_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        working-directory: ./services/onboarding-service
        run: go mod download

      - name: Run integration tests
        working-directory: ./services/onboarding-service
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: onboarding_test
        run: go test -v -tags=integration ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc Go plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Build server binary
        working-directory: ./services/onboarding-service
        run: go build -v -o bin/onboarding-server ./cmd/server/main.go

      - name: Build worker binary
        working-directory: ./services/onboarding-service
        run: go build -v -o bin/onboarding-worker ./cmd/worker/main.go

      - name: Upload server binary
        uses: actions/upload-artifact@v3
        with:
          name: onboarding-server
          path: services/onboarding-service/bin/onboarding-server

      - name: Upload worker binary
        uses: actions/upload-artifact@v3
        with:
          name: onboarding-worker
          path: services/onboarding-service/bin/onboarding-worker

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build service Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/onboarding-service/Dockerfile
          push: false
          tags: onboarding-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/onboarding-service/Dockerfile.worker
          push: false
          tags: onboarding-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./services/onboarding-service/...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec-results.sarif
