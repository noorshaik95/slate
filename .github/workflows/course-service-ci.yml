name: Course Service CI/CD

on:
  push:
    branches: [main, develop, claude/**]
    paths:
      - 'services/course-service/**'
      - 'proto/course.proto'
      - '.github/workflows/course-service-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/course-service/**'
      - 'proto/course.proto'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand({ping: 1}).ok' || mongo --quiet --eval 'db.adminCommand({ping: 1}).ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: services/course-service
        run: npm install

      - name: Run linter
        working-directory: services/course-service
        run: npm run lint

      - name: Run unit tests with coverage
        working-directory: services/course-service
        run: npm run test:cov
        env:
          MONGO_URI: mongodb://localhost:27017/course-test

      - name: Check coverage threshold
        working-directory: services/course-service
        run: |
          echo "Coverage report:"
          cat coverage/coverage-summary.json
          echo ""
          echo "Note: Coverage threshold (80%) is enforced by Jest configuration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: services/course-service/coverage/coverage-final.json
          flags: course-service
          name: course-service-coverage
          fail_ci_if_error: false

      - name: Run integration tests
        working-directory: services/course-service
        run: npm run test:e2e
        env:
          MONGO_URI: mongodb://localhost:27017/course-test
          NODE_ENV: test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            services/course-service/coverage/
            services/course-service/test-results/

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: services/course-service/package-lock.json

      - name: Install dependencies
        working-directory: services/course-service
        run: npm ci

      - name: Run ESLint
        working-directory: services/course-service
        run: npm run lint

      - name: Check formatting
        working-directory: services/course-service
        run: npm run format -- --check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: services/course-service/package-lock.json

      - name: Install dependencies
        working-directory: services/course-service
        run: npm ci

      - name: Build application
        working-directory: services/course-service
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: services/course-service/dist/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/course-service/Dockerfile
          push: false
          tags: |
            course-service:latest
            course-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm course-service:latest node --version

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        working-directory: services/course-service
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=services/course-service/package.json
