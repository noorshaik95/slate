name: Assignment Grading Service CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'services/assignment-grading-service/**'
      - '.github/workflows/assignment-grading-service-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/assignment-grading-service/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: services/assignment-grading-service

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Verify and download dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m --skip-files='.*_test\.go' ./...

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: assignment_grading_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Verify and download dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          TEST_DATABASE_URL: "host=localhost port=5432 user=postgres password=postgres dbname=assignment_grading_test sslmode=disable"

      - name: Run integration tests
        run: go test -v -race -tags=integration ./internal/...
        env:
          TEST_DATABASE_URL: "host=localhost port=5432 user=postgres password=postgres dbname=assignment_grading_test sslmode=disable"

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          THRESHOLD=80
          if awk "BEGIN {exit !($COVERAGE < $THRESHOLD)}"; then
            echo "Coverage $COVERAGE% is below $THRESHOLD% threshold"
            exit 1
          fi
          echo "Coverage $COVERAGE% meets $THRESHOLD% threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./services/assignment-grading-service/coverage.out
          flags: assignment-grading-service
          name: assignment-grading-service
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: .
        run: |
          docker build -t assignment-grading-service:${{ github.sha }} \
            -f services/assignment-grading-service/Dockerfile \
            --build-arg VERSION=${{ github.sha }} \
            --build-arg BUILD_TIME=${{ github.event.head_commit.timestamp }} \
            .
          echo "Docker image built successfully"
