version: '3.8'

services:
  # PostgreSQL Database for User Auth Service
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userauth
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Auth Service (Go)
  user-auth-service:
    build:
      context: ./services/user-auth-service
      dockerfile: Dockerfile
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8081"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "userauth"
      DB_SSLMODE: "disable"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_ACCESS_TOKEN_DURATION: "15"
      JWT_REFRESH_TOKEN_DURATION: "168"
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: "50051"
    ports:
      - "50051:50051"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # API Gateway (Rust/Axum)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    environment:
      RUST_LOG: info,debug
      GATEWAY_SERVER_HOST: "0.0.0.0"
      GATEWAY_SERVER_PORT: "8080"
      GATEWAY_AUTH_SERVICE_ENDPOINT: "http://user-auth-service:50051"
      GATEWAY_OBSERVABILITY_TEMPO_ENDPOINT: "http://tempo:4317"
    ports:
      - "8080:8080"
    volumes:
      - ./config/gateway-config.docker.yaml:/app/config/gateway-config.yaml
    depends_on:
      - prometheus
      - tempo
      - loki
      - grafana
      - user-auth-service
    restart: unless-stopped

  # Observability Stack
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo/tempo.yaml" ]
    volumes:
      - ./config/tempo.yaml:/etc/tempo/tempo.yaml
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
    restart: unless-stopped

  loki:
    image: grafana/loki:2.8.2
    command: "-config.file=/etc/loki/local-config.yaml"
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    user: "root"
    environment:
      - PUID=1000
      - PGID=1000
    entrypoint:
      - sh
      - -c
      - |
        mkdir -p /loki/chunks /loki/index /loki/boltdb-cache /loki/compactor /loki/rules
        chown -R loki:loki /loki
        exec /usr/bin/loki -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.8.2
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - ./config/promtail.yaml:/etc/promtail/promtail.yaml
    command: -config.file=/etc/promtail/promtail.yaml
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  loki-data:
    driver: local
