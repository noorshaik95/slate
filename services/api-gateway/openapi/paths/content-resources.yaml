/api/lessons/{lesson_id}/resources:
  get:
    tags:
      - Content
    summary: List resources for a lesson
    parameters:
      - name: lesson_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of resources
        content:
          application/json:
            schema:
              type: object
              properties:
                resources:
                  type: array
                  items:
                    $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Resource'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

  post:
    tags:
      - Content
    summary: Create a new resource
    parameters:
      - name: lesson_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/content-management-schemas.yaml#/components/schemas/CreateResourceRequest'
    responses:
      '201':
        description: Resource created
        content:
          application/json:
            schema:
              $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Resource'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

/api/resources/{resource_id}:
  get:
    tags:
      - Content
    summary: Get resource details
    parameters:
      - name: resource_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Resource details
        content:
          application/json:
            schema:
              $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Resource'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

  put:
    tags:
      - Content
    summary: Update a resource
    parameters:
      - name: resource_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/content-management-schemas.yaml#/components/schemas/UpdateResourceRequest'
    responses:
      '200':
        description: Resource updated
        content:
          application/json:
            schema:
              $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Resource'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

  delete:
    tags:
      - Content
    summary: Delete a resource
    parameters:
      - name: resource_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: Resource deleted
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

