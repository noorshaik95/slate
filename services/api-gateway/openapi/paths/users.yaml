/api/users:
  get:
    tags:
      - Users
    summary: List users
    description: Get paginated list of users (admin only)
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 20
          maximum: 100
      - name: search
        in: query
        schema:
          type: string
      - name: role
        in: query
        schema:
          type: string
      - name: is_active
        in: query
        schema:
          type: boolean
    responses:
      '200':
        description: List of users
        content:
          application/json:
            schema:
              type: object
              properties:
                users:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/User'
                total:
                  type: integer
                page:
                  type: integer
                page_size:
                  type: integer
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

  post:
    tags:
      - Users
    summary: Create user
    description: Create a new user (admin only)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
              - first_name
              - last_name
            properties:
              email:
                type: string
                format: email
              password:
                type: string
              first_name:
                type: string
              last_name:
                type: string
              phone:
                type: string
              roles:
                type: array
                items:
                  type: string
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '../openapi.yaml#/components/schemas/User'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

/api/users/{user_id}:
  get:
    tags:
      - Users
    summary: Get user by ID
    description: Retrieve user details (admin only)
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '../openapi.yaml#/components/schemas/User'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

  put:
    tags:
      - Users
    summary: Update user
    description: Update user details (admin only)
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              first_name:
                type: string
              last_name:
                type: string
              phone:
                type: string
              is_active:
                type: boolean
    responses:
      '200':
        description: User updated
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '../openapi.yaml#/components/schemas/User'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

  delete:
    tags:
      - Users
    summary: Delete user
    description: Delete user account (admin only)
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: User deleted
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
