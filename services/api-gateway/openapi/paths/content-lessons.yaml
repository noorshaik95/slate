/api/modules/{module_id}/lessons:
  get:
    tags:
      - Content
    summary: List lessons for a module
    parameters:
      - name: module_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of lessons
        content:
          application/json:
            schema:
              type: object
              properties:
                lessons:
                  type: array
                  items:
                    $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Lesson'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

  post:
    tags:
      - Content
    summary: Create a new lesson
    parameters:
      - name: module_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/content-management-schemas.yaml#/components/schemas/CreateLessonRequest'
    responses:
      '201':
        description: Lesson created
        content:
          application/json:
            schema:
              $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Lesson'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

/api/lessons/{lesson_id}:
  get:
    tags:
      - Content
    summary: Get lesson details
    parameters:
      - name: lesson_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Lesson details
        content:
          application/json:
            schema:
              $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Lesson'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

  put:
    tags:
      - Content
    summary: Update a lesson
    parameters:
      - name: lesson_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/content-management-schemas.yaml#/components/schemas/UpdateLessonRequest'
    responses:
      '200':
        description: Lesson updated
        content:
          application/json:
            schema:
              $ref: '../schemas/content-management-schemas.yaml#/components/schemas/Lesson'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

  delete:
    tags:
      - Content
    summary: Delete a lesson
    parameters:
      - name: lesson_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: Lesson deleted
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
