/api/assignments/{assignment_id}/submit:
  post:
    tags:
      - Submissions
    summary: Submit an assignment
    parameters:
      - name: assignment_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
              student_id:
                type: string
                format: uuid
    responses:
      '201':
        description: Assignment submitted
        content:
          application/json:
            schema:
              $ref: '../schemas/assignment-grading-schemas.yaml#/components/schemas/Submission'
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

/api/submissions/{submission_id}:
  get:
    tags:
      - Submissions
    summary: Get submission details
    parameters:
      - name: submission_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Submission details
        content:
          application/json:
            schema:
              $ref: '../schemas/assignment-grading-schemas.yaml#/components/schemas/Submission'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'

/api/assignments/{assignment_id}/submissions:
  get:
    tags:
      - Submissions
    summary: List submissions for an assignment
    parameters:
      - name: assignment_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: sort_by
        in: query
        schema:
          type: string
          enum: [submitted_at, student_id]
      - name: order
        in: query
        schema:
          type: string
          enum: [asc, desc]
    responses:
      '200':
        description: List of submissions
        content:
          application/json:
            schema:
              type: object
              properties:
                submissions:
                  type: array
                  items:
                    $ref: '../schemas/assignment-grading-schemas.yaml#/components/schemas/Submission'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'

/api/students/{student_id}/submissions:
  get:
    tags:
      - Submissions
    summary: List submissions for a student
    parameters:
      - name: student_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: course_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of submissions
        content:
          application/json:
            schema:
              type: object
              properties:
                submissions:
                  type: array
                  items:
                    $ref: '../schemas/assignment-grading-schemas.yaml#/components/schemas/Submission'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: '../openapi.yaml#/components/responses/ForbiddenError'
